<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href= "Blackjack.css" />
    <title>Blackjack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

<body>
  <header class="container-fluid">
    <nav class="navbar fixed-top">
      <a class="navbar-brand" href="#">Blackjack</a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="Blackjack.html">Play</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="scores.html">Scores</a>
        </li>
      </menu>
      <span class = "player-name"></span>
    </nav>
  </header>
  
  <main class= "container-fluid text-center">
    <div id="player-messages"></div>
    <h3>Current Balance: <span id="curr-balance"></span></h3> 
    <div id="game">
      <div id="popDiv">
        <div id="bet-getter">
          <div class="popup">How much would you like to bet?</div>
          <div class="popup"><input type="number" id="bet" min="0" /></div>
          <div class="popup"><button onclick="game.getBetHelper()">Submit Bet</button></div>
        </div>
      </div>
      <div id="table">
        <div class="dealer-hand" id="dealer-hand">
          <div class="card" id="dealerFirstCard"> </div>
          <div class="card" id="dealerSecondCard"> </div>
        </div>
        <div class="player-hand" id="player-hand">
          <div class="card" id="playerFirstCard"> </div>
          <div class="card" id="playerSecondCard"> </div>
        </div>
      </div>
      <div id="button-div">
        <button type="button" class="btn btn-primary" id="hit-button" onclick="game.addPlayerCard()">Hit</button>
        <button type="button" class="btn btn-primary" id="stand-button" onclick="game.stand()">Stand</button>
        <button type="button" class="btn btn-primary" id="restart" onclick="game.restart()">New Game</button>
        <button type="button" class="btn btn-primary" id="double-down" onclick="game.doubleDown()">Double Down</button>
      </div>
      <div id="split-buttons"></div>
    </div>
  </main>
  <script src="blackjack.js"></script>
</body>
